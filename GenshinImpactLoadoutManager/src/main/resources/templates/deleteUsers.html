<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link th:href="@{/css/main.css}" rel="stylesheet" />
<style>
th, td {
	border: none;
}
</style>
<title>Delete Users</title>
</head>
<body>
	<div class="page-wrap">

		<h1>DELETE USER</h1>

		<form action="/GenshinImpact" style="display: inline">
			<input type="submit" value="Home" />
		</form>

		<button onclick="window.location=document.referrer;">BACK</button>

		<table>
			<tr>
				<th>Username</th>
				<th>Role</th>
			</tr>
			<div th:each="user : ${user}">
				<tr>
					<td th:text="${user.username}"></td>
					<td th:text="${user.role}"></td>
					<td>
						<form th:action="@{/deleteUser/{id}(id = ${user.id})}">
							<input type="submit" value="DELETE" />
						</form>
					</td>
				</tr>
			</div>
		</table>
	</div>
	<footer class="footer">
		<p>By: Dylan Wang, 2022</p>
	</footer>
</body>
</html>
