<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link th:href="@{/css/main.css}" rel="stylesheet" />
<style>
th, td {
	border: none;
}
</style>
<title>Delete Character</title>
</head>
<body>
	<div class="page-wrap">

		<h1>DELETE CHARACTERS</h1>
		<button onclick="window.location=document.referrer;">BACK</button>

		<table>
			<div th:each="genshinCharacters : ${genshinCharacters}">
				<tr>
					<td th:text="${genshinCharacters.name}"></td>
					<td>
						<form
							th:action="@{/deleteGenshinCharacter/{id}(id = ${genshinCharacters.id})}">
							<input type="submit" value="DELETE" />
						</form>
					</td>
				</tr>
			</div>
		</table>
	</div>
	<footer class="footer">
		<p>By: Dylan Wang, 2022</p>
	</footer>
</body>
</html>
