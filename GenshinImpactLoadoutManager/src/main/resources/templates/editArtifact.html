<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit ARTIFACT</title>
<link th:href="@{/css/main.css}" rel="stylesheet" />

</head>
<body>
	<div class="page-wrap">

		<h1>EDIT ARTIFACT</h1>
		<button onclick="window.location=document.referrer;">BACK</button>

		<table>
			<tr>
				<th class="noBorder">ARTIFACT Name</th>
				<th class="noBorder">Main Stat Type</th>
				<th class="noBorder">Main Stat Value</th>
				<th class="noBorder">Set</th>
			</tr>

			<div th:each="artifacts : ${artifacts}">
				<tr>
					<td th:text="${artifacts.name}"></td>
					<td th:text="${artifacts.mainType}"></td>
					<td th:text="${artifacts.mainStat}"></td>
					<td th:text="${artifacts.set}"></td>

					<td class="noBorder">
						<form
							th:action="@{/editBuildArtifact/{id}/{id2}/{artifactType}(id = ${artifacts.id},id2=${build.id},artifactType=${artifactType})}"
							method="post">
							<button type="submit">Choose!</button>
						</form>
					</td>
				</tr>
			</div>
		</table>
	</div>
	<footer class="footer">
		<p>By: Dylan Wang, 2022</p>
	</footer>
</body>
</html>
